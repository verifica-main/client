<form class="bg-slate-400 h-screen w-screen flex justify-center items-center" autocomplete="off" [formGroup]="loginForm"
    (ngSubmit)="onLogin()">
    <div class="2xl:w-1/4 lg:w-1/3 md:w-1/2 w-full">
        <div class="card overflow-hidden sm:rounded-md rounded-none">
            <div class="px-6 py-8">

                <div class="mb-4">
                    <label class="mb-2" >Email </label>
                    <input  formControlName="email"  class="form-input" type="email" placeholder="Enter your email">
                </div>

                <div class="mb-4">
                    <div class="flex items-center justify-between mb-2">
                        <label >Password</label>
                        <a href="auth-recoverpw.html" class="text-sm text-primary">Forget Password ?</a>
                    </div>
                    <input      formControlName="password" class="form-input" type="password" placeholder="Enter your password">
                </div>

                <div class="flex items-center mb-4">
                    <input type="checkbox" class="form-checkbox rounded" id="checkbox-signin">
                    <label formControlName="rememberme" class="ms-2" for="checkbox-signin">Remember me</label>
                </div>

                <div class="flex justify-center mb-3">
                    <button type="submit" class="btn w-full text-white bg-primary"> Ingresar </button>
                </div>
            </div>
        </div>

        <p class="text-white text-center mt-8">Create an Account ?<a href="auth-register.html"
                class="font-medium ms-1">Register</a></p>
    </div>
</form>
